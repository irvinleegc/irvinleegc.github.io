    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.title }}">

    <!-- <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}"> -->
    <link rel="canonical" href="{{ site.url }}{{ site.baseurl }}{{ post.url }}">

    <link href="/feed.xml" type="application/atom+xml" rel="alternate" title="{{ site.description }}posts" />
		
    <!-- syntax highlighting CSS -->
    <link rel="stylesheet" href="{{ site.url}}{{ site.baseurl }}/css/syntax.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ site.url}}{{ site.baseurl }}/css/main.css">

    <!-- Responsive CSS -->
    <link rel="stylesheet" href="{{ site.url}}{{ site.baseurl }}/css/responsive.css">

    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Raleway:300,400,700' rel='stylesheet' type='text/css'>

    {% if site.google_analytics %}{% include analytics.html %}
    {% endif %}
